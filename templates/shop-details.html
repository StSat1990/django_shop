{% extends 'base.html' %}
{% load static %}
{% block content %}
<div id="preloder">
    <div class="loader"></div>
</div>

    <!-- Shop Details Section Begin -->
    <section class="shop-details">
        <div class="product__details__pic">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="product__details__breadcrumb">
                            <a href="{% url 'index' %}">Главная</a>
                            <a href="{% url 'shop' %}">Магазин<a>
                            <span>Подробнее</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="product__details__content">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-8">
                        <div class="product__details__text">
                            <img src="{{ products.image.url }}" width="300" alt="">
                            <br><br>
                            <h3 style="margin-top: 10%;">{{ products.title }}</h3>
                            <h4 style="color:green">${{ products.price }}</h4>
                            <p>{{ products.descriptions }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Shop Details Section End -->
{% endblock %}
